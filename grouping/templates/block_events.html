<form class="form-inline" role="form" action="{{ url_for('merged_details') }}" method=post>
  <button type="submit" class="btn btn-default">Merge events</button>
  <div class="checkbox">
      <button class="btn" type="button" id="unCheckAll">Un-Check All</button>
  </div>
	<table class="table table-condensed">
	<thead>
			<tr>
					<th>Event ID</th>
					<th>Info</th>
					<th>Date</th>
					<th>Tags</th>
			<tr>
	</thead>
	<tbody>
			{% for event in events %}
			<tr>
					<td>
							<div class="checkbox text-nowrap">
									<label><input class="check" type="checkbox" name=to_merge value="{{ event.eid }}"> {{ event.eid }}</label>
							</div>
					</td>
					<td>{{ event.info }}</td>
					<td>{{ event.date }}</td>
					<td>{{ ', '.join(event.tags) }}</td>
			</tr>
			{% endfor %}
	</tbody>
	</table>
</form>
