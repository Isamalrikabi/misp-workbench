{% extends "main.html" %}
{% block title %}All samples{% endblock %}

{% block content %}
<div class="container">
  <h1>Samples</h1>

    {% if samples %}
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>SHA256</th>
                    {% for k in keys %}
                        <th>{{ k }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for s, d in samples %}
                <tr>
                    <td>{{ s }}</td>
                    {% for k in keys %}
                        <td>{{ d.get(k) }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</div>
{% endblock %}
